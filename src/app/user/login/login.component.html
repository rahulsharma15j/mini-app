<nav class="navbar navbar-expand-lg navbar-light nv">
  <a href="#">Mini App</a>

  <button
    class="btn btn-outline-light ml-auto nv-btn"
    type="submit"
    (click)="gotoSignUp()"
  >
    Signup
  </button>
</nav>

<div class="col-md-4 input-form">
  <form #logInForm="ngForm" (submit)="logInUser()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        [(ngModel)]="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        [(ngModel)]="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter password"
        name="password"
      />
    </div>
    <button type="submit" class="btn input-form-btn">
      Login
    </button>
  </form>
</div>
