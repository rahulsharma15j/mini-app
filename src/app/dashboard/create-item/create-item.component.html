  <a href="#">Mini App</a>

  <button class="btn btn-outline-light ml-auto nv-btn" type="submit">
    Login
  </button>
</nav>

<div class="col-md-4 input-form">
  <form #itemForm="ngForm" (submit)="addItem()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="firstname">Title</label>
      <input
        [(ngModel)]="title"
        type="text"
        class="form-control"
        id="firstname"
        placeholder="Enter item name"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="email">Description</label>
      <textarea
        [(ngModel)]="description"
        type="text"
        class="form-control"
        id="email"
        rows="4"
        placeholder="Enter description"
        name="description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="img">Upload Image</label>

      <label for="lastname" class="input-form-btn img-label">Select</label>
      <span class="err" *ngIf="message">{{ message }}</span>
      <input
        #file
        type="file"
        class="form-control img-upload"
        id="lastname"
        accept="image/*"
        (change)="imagePreview(file.files)"
        name="file"
      />
      <div class="prev-img">
        <img [src]="imgURL" *ngIf="imgURL" />
      </div>
    </div>

    <button type="submit" class="btn input-form-btn mr-top-sm">
      Create
    </button>
  </form>
</div>
